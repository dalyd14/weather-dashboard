<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-dark text-white p-2 text-center mb-2">
        <h1 id="page-title">Weather Dashboard</h1>
        <h2><span id="searched-location"></span></h2>
    </header>
    <div class="container-fluid outer-container">
        <div class="row no-gutters">
            <div class="col-12 col-md-4 pr-md-2">
                <form id="weather-city-form">
                    <div class="input-group mb-2 form-group">
                        <input type="text" class="form-control full-height" id="citySearchInput" placeholder="Location" aria-label="weather Location" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary d-flex align-items-center" id="searchCityName" type="submit"><span class="material-icons">search</span></button>
                        </div>
                    </div>
                </form>
                <div id="search-error-display"></div>
                <div class="d-flex flex-column" id="saved-locations-list"></div>
                <div class="container-for-map">
                    <div id="location-map"></div>
                </div>
            </div>
            <div class="col-12 col-md-8 d-none" id="weather-displayer">
                <div class="row no-gutters">
                    <div class="col-12 mb-2">
                        <div class="row no-gutters">
                            <div class="col-12">
                                <h3>Today (<span id="todays-date"></span>)</h3>
                                <div class="location-current p-2">    
                                    <p>Temperature: <span id="current-temp"></span></p>
                                    <p>Humidity: <span id="current-humidity"></span></p>
                                    <p>Wind Speed: <span id="current-wind-speed"></span></p>
                                    <p>UV Index: <span id="current-uv-index"></span> <span id="uv-message"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-2">
                        <h3>5-Day Forecast</h3>
                        <div class="forecast row no-gutters justify-content-lg-center" id="forecast-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <script src="./assets/js/form-functions.js"></script>
    <script src="./assets/js/display-data.js"></script>
    <script src="./assets/js/map-display.js"></script>
    <script src="./assets/js/receive-data.js"></script>
</body>
</html>
